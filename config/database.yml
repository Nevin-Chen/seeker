default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV["DB_HOST"] %>
  port: <%= ENV["DB_PORT"] %>
  username: <%= ENV["DB_USERNAME"] %>
  password: <%= ENV["DB_PASSWORD"] %>

development:
  primary:
    <<: *default
    database: seeker_development

  queue:
    <<: *default
    database: seeker_queue_development

test:
  <<: *default
  database: seeker_development_test

production:
  primary:
    <<: *default
    database: <%= ENV["DB_NAME"] %>

  queue:
    <<: *default
    database: seeker_queue_production

cache:
  production:
    <<: *default
    database: <%= ENV["DB_NAME"] %>

cable:
  production:
    <<: *default
    database: <%= ENV["DB_NAME"] %>
