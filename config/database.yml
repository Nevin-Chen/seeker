default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV["DB_HOST"] %>
  port: <%= ENV["DB_PORT"] %>
  username: <%= ENV["DB_USERNAME"] %>
  password: <%= ENV["DB_PASSWORD"] %>

development:
  primary:
    <<: *default
    database: seeker_development
    sslmode: disable

  queue:
    <<: *default
    database: seeker_development
    sslmode: disable

  cache:
    <<: *default
    database: seeker_development
    sslmode: disable

  cable:
    <<: *default
    database: seeker_development
    sslmode: disable

test:
  <<: *default
  database: seeker_test
  sslmode: disable

production:
  primary:
    <<: *default
    database: <%= ENV["DB_NAME"] %>
    sslmode: require

  queue:
    <<: *default
    database: <%= ENV["DB_NAME"] %>
    sslmode: require

  cache:
    <<: *default
    database: <%= ENV["DB_NAME"] %>
    sslmode: require

  cable:
    <<: *default
    database: <%= ENV["DB_NAME"] %>
    sslmode: require
